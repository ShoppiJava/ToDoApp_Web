<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo一覧</title>

    <!-- Bootstrap（見た目を整えるCSSフレームワーク）を読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Bootstrapのcontainerクラスで余白を確保、mt-5で上部に余白 -->
<body class="container mt-5">

<h1 class="mb-4">ToDoリスト</h1>

<!-- 新しいタスク作成画面へのリンク -->
<a th:href="@{/todos/new}" class="btn btn-success mb-3"> + 新規タスクの追加</a>

<!-- タスクリスト表示用のテーブル -->
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>タイトル</th>
            <th>説明</th>
            <th>締切日</th>
            <th>完了</th>
            <th>操作</th> <!-- 編集・削除ボタン -->
        </tr>
    </thead>
    <tbody>
        <!-- タスク一覧（todos）を1件ずつ表示 -->
        <tr th:each="todo : ${todos}">
            <!-- タイトル表示 -->
            <td th:text="${todo.title}"></td>

            <!-- 説明表示 -->
            <td th:text="${todo.description}"></td>

            <!-- 締切日表示 -->
            <td th:text="${todo.dueDate}"></td>

            <!-- 完了フラグ表示（true/false） -->
            <td th:text="${todo.completed}"></td>

            <!-- 編集・削除リンク -->
            <td>
                <!-- 編集ボタン：該当IDの編集画面へ -->
                <a th:href="@{'/todos/' + ${todo.id} + '/edit'}" class="btn btn-sm btn-warning me-1">編集</a>

                <!-- 削除ボタン：該当IDの削除処理へ -->
                <a th:href="@{'/todos/' + ${todo.id} + '/delete'}" class="btn btn-sm btn-danger">削除</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
